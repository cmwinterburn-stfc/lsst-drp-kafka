
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-strimzi
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/YOUR_GITHUB_URL.git
    targetRevision: main
    path: my-strimzi-chart
    helm:
      releaseName: my-strimzi
      # Optional: override values here
      values: |
        # key: value
        # replicas: 3

  destination:
    server: https://kubernetes.default.svc
    namespace: kafka

  syncPolicy:
    automated:
      prune: true        # remove resources no longer in Git
      selfHeal: true     # reapply if someone changes live cluster
