apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus
  namespace: flux-system
spec:
  releaseName: prometheus
  targetNamespace: lsst-drp-kafka
  interval: 5m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "80.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-source
        namespace: flux-system