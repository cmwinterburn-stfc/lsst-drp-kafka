apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: strimzi-cluster-operator
  namespace: flux-system
spec:
  interval: 1m
  path: ./gitops/k3s/helm-releases
  prune: true
  wait: true
  timeout: 5m
  sourceRef:
    kind: HelmRepository
    name: strimzi-cluster-operator
    namespace: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: strimzi-cluster-operator
      namespace: flux-system
